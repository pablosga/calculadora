<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
    </head>
    <body>
        <div id="calculadora">
            <div id="pantalla"></div>
            <div id="fila-uno">
                <div>AC</div>
                <div>DEL</div>
                <div>%</div>
                <div>/</div>
            </div>
            <div id="fila-dos">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>*</div>
            </div>
            <div id="fila-tres">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
            </div>
            <div id="contenedor">
                <div id="fila-cuatro">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div id="fila-cinco">
                    <div>0</div>
                    <div>.</div>
                    <div>=</div>
                </div>
            </div>
            <div id="suma">+</div>
        </div>
    </body>
</html>
