<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"> 
        <script src="script.js" defer></script>
        <title>Calculadora</title>
    </head>
    <body>
        <div id="calculadora">
            <div id="pantalla">
                <h2>Linea Secundaria</h2>
                <h1>Linea Principal</h1>
            </div>
            <div id="botones"> 
                <div class="fila uno">
                    <button class="operador limpiar">AC</button>
                    <button class="operador borrar">DEL</button>
                    <button class="operador porcentaje">%</button>
                    <button class="operadores basicos">/</button>
                </div>
                <div class="fila dos">
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>
                    <button class="operadores basicos">*</button>
                </div>
                <div class="fila tres">
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>
                    <button class="operadores basicos">-</button>
                </div>
                <div class="fila cuatro">
                    <button class="numero">1</button>
                    <button class="numero">2</button>                    
                    <button class="numero">3</button>
                    <button class="operadores basicos">+</button>
                </div>
                <div class="fila cinco">
                    <button class="numero">0</button>
                    <button class="operador decimal">.</button>    
                    <button class="operador igual">=</button>  
                </div>
            </div>
        </div>
    </body>
</html>
