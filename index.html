<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"> 
        <title>Calculadora</title>
    </head>
    <body>
        <div id="calculadora">
            <div id="pantalla">CALCULANDO COSAS</div>
            <div id="botones"> 
                <div class="fila uno">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="fila dos">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="fila tres">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="fila cuatro">
                    <button>1</button>
                    <button>2</button>                    
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="fila cinco">
                    <button>0</button>
                    <button>.</button>    
                    <button>=</button>  
                </div>
            </div>
        </div>
    </body>
</html>
